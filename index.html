<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="p">Katte- og Hundeemojier</h1>
    </header>
    <main>
        <section class="text">
            <p class="p">Trykk på knappen for å få opp en liste med emojier. </p>
            <p class="p">Trykk på en emoji i listen for å legge den til i utklippstavlen din.</p>
            <p class="p">Trykk CTRL + V i hvilket som helst tekstfelt for å lime inn emojien.</p>
        </section>
        <section class="button">
            <button class="emoji_button" onclick="display_emojis()">Show list of Emotes</button>
        </section>
        <section class="emotes">
            <ul id="emoji_list_ID" class="emoji"></ul>
            <ul id="dog_emoji_list_ID" class="emoji"></ul>
        </section>
    </main>
    <footer>
        <p class="p">Laget av NØD</p>
    </footer>
</body>
</html>
